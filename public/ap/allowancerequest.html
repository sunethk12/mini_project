<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>

<body class="bg">
  <div class="container bg-white text-black p-5">
    <!-- starting container -->
    <h2 class="pt-2 pb-4 text-center">Rs.5000 Allowance Requesting Application - 2021 </h2>
    <form>

      <div class="form-group row">
        <label for="fullname" class="col-sm-2 col-form-label font-weight-bold">Full name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="fullname" placeholder="Ex-: Keraminiyage Nimal Herath" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="fmembers" class="col-sm-2 col-form-label font-weight-bold">No of members</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="fmembers" placeholder="Ex-: 4" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="nic" class="col-sm-2 col-form-label font-weight-bold ">NIC no</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nic" placeholder="Ex-: 785124952v" required maxlength="10">
        </div>
      </div>

      <div class="form-group row">
        <label for="contact" class="col-sm-2 col-form-label font-weight-bold ">Contact no</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="contact" placeholder="Ex-: 0772323256" required maxlength="10">
        </div>
      </div>


      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label font-weight-bold ">Permanent address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" placeholder="Ex-: N0: 10,Magawela,Meetiyagoda" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="dsd" class="col-sm-2 col-form-label font-weight-bold ">Divisional secretary's division</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="dsd" placeholder="Ex-: Ambalangoda" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="gnd" class="col-sm-2 col-form-label font-weight-bold">Grama niladhari's division</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="gnd" placeholder="Ex-: Udakarawa" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="job" class="col-sm-2 col-form-label font-weight-bold">Job done</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="job" placeholder="Ex-: Private bus driver" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label font-weight-bold ">Category you belongs</label>
        <div class="col-sm-10">
          <select class="custom-select" required>
            <option value="" selected>Select category*</option>
            <option value="1">Samurdhi recipient</option>
            <option value="2">Samurdhi appealed</option>
            <option value="3">Job losser due to COVID</option>
            <option value="4">Low income earner</option>
            <option value="5">Employed abroad</option>
          </select>
        </div>
      </div>



      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check5">
            <label class="form-check-label" for="check5">
              I hereby declare that the details provided in the resume are true to the best of my knowledge and I shall
              bear all responsibilities for their accuracy.
            </label>
          </div>
        </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-6 text-center">
          <button type="submit" class="btn btn-primary " style="margin-left: 950px;">Submit</button>
        </div>
      </div>
    </form>








  </div><!-- closing container -->


  <!-- Required js -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
